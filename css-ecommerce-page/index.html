<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row">
    <div class="column-full">
      <h1>New Arrivals</h1>
    </div>
  </div>
  <div class="row">
    <div class="column-one-fifth">
      <div class="image-container">
        <img src="images/dress1.jpeg" alt="free people dress">
      </div>
      <h5>Free People</h5>
      <p>&#36;35</p>
    </div>
    <div class="column-one-fifth">
      <div class="image-container">
        <img src="images/ysl-bag.jpeg" alt="ysl bag">
      </div>
      <h5>yves Saint Laurent</h5>
      <p>&#36;200</p>
    </div>
    <div class="column-one-fifth">
      <div class="image-container">
        <img src="images/key.jpeg" alt="tiffany key">
      </div>
      <h5>Tiffany</h5>
      <p>&#36;476</p>
    </div>
    <div class="column-one-fifth">
      <div class="image-container lvbag">
        <img src="images/lv-bag.jpg" alt="lv bag">
      </div>
      <h5>Louis Vuitton</h5>
      <p>&#36;95</p>
    </div>
    <div class="column-one-fifth">
      <div class="image-container">
        <img src="images/dress2.jpeg" alt="reformation dress">
      </div>
      <h5>Reformation</h5>
      <p>&#36;20</p>
    </div>
  </div>
</body>
</html>
