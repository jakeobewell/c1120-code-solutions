<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Learn More</h1>
  <div>
    <form>
      <fieldset>
        <div class="info">Company Email</div>
        <input type="email" class="box" name="email" placeholder="sally@company.co">
        <div class="info">Name</div>
        <input type="name" class="box" name="name" placeholder="Sally Smith">
        <div class="info">Where are you hiring?</div>
        <input type="text" class="box" name="address" placeholder="City, Country">
        <div class="info">How many engineers are you hiring in the next 6 months?</div>
        <select class="box">
          <option value="1-2 engineers" class="hire">1-2 Engineers</option>
          <option value="3-4 engineers" class="hire">3-4 Engineers</option>
          <option value="5-6 engineers" class="hire">5-6 Engineers</option>
         </select>
        <div>
          <input type="submit" value="submit" class="sub">
        </div>
      </fieldset>
    </form>
  </div>
</body>
</html>
